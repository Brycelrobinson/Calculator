<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <div id="calcBody">
            <div id="screen"></div>
            <div id="clearCtn">
                <button id="clear">C</button>
            </div>
            <div id="button-ctn">
                <div id="number-ctn">
                    <button id="nine" class="numBtn">9</button>
                    <button id="eight" class="numBtn">8</button>
                    <button id="seven" class="numBtn">7</button>
                    <button id="six" class="numBtn">6</button>
                    <button id="five" class="numBtn">5</button>
                    <button id="four" class="numBtn">4</button>
                    <button id="three" class="numBtn">3</button>
                    <button id="two" class="numBtn">2</button>
                    <button id="one" class="numBtn">1</button>
                    <button id="zero" class="numBtn">0</button>

                </div>
                <div id="operator-ctn">
                    <button id="add" class="oprBtn">+</button>
                    <button id="subtract" class="oprBtn">-</button>
                    <button id="multiply" class="oprBtn">*</button>
                    <button id="divide" class="oprBtn">/</button>
                </div>
            </div>

            <button id="equals">=</button>

        </div>


    <script src="script.js"></script>
</body>
</html>
